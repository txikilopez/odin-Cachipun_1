<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock, Paper, Scissor</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "text header">  
            <h1>Rock, Paper, Scissor</h1>
            <h2>Please choose from below options:</h2>
            <br>
        </div>
        <div class = "buttons" type = "button">
            <button id = "btnRock">Rock</button>
            <button id = "btnPaper">Paper</button>
            <button id = "btnScissors">Scissors</button>
        </div>
        <br>
        <div class = "ResultSection">
            <h4 class = "result-header">Results will appear here after first choice</h4>
            <div class = "resultCounter"></div>
            <ul class = "resultList"></ul>
            <div class = "finalScore"></div>
            <br>
            <div class = "finalScoreWinner"></div>
        </div>

    </body>
    <script src="javafile.js"></script>
</html>
